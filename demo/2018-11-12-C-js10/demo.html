<!Doctype html>
		<html ng-app="MyModule">
		    <head>
		        <meta charset="utf-8">
		    </head>
		    <body>
		    	<input type='text' ng-model='hey'/>
		    	<div ng-bind='hey'>{{hey}}</div>
		        <hello></hello>
		    </body>
		    <script src="https://cdn.staticfile.org/angular.js/1.7.0/angular.js"></script>
		    <script>
		        var myModule = angular.module("MyModule", []);
		        myModule.directive("hello", function() {
		            return {
		                restrict: 'E',
		                    template: '<div>Hi everyone!</div>',
		                replace: false
		            }
		        });
		    </script>
		</html>
